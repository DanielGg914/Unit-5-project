<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login In</title>
    <link rel="icon" href="images/favicon.jpg" type="favicon">
    <link rel="stylesheet" href="login/style.css">
</head>

<body>
    <img class="logo" src="images/Logo.png">


    <div id="error"></div>

    <div class="loginbox" action="/" method="GET">
        <img src="images/avatar3.png" class="avatar">
        <h1>Login Here</h1>
        <div>
            <p for="username">Username</p>
            <input id="username" type="username" name="username" placeholder="Enter Username">
        </div>

        <div>
            <p for="password">Password</p>
            <input id="password" type="password" name="password" placeholder="Enter Password">
        </div>
        <button type="button" onclick="getInfo()">Login</button>


    </div>
    <script defer src="login/script.js"></script>
</body>

</html>
